<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>
    <div class="main">
        <div class="container" id="nav-container">
            <div class="row">
                <div class="col-4">
                    <h1 style="color:blue">Ryan Scott</h1>
                </div>
                <div class="col-4">
                </div>
                <div class="col-4">
                    <nav class="navbar navbar-expand-sm">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                            <a class="nav-link" href="index.html">About Me</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Projects</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        
        <div class="container" id="contact-container">
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4 border border-dark">
                    <form>
                        <h2 style="color:blue">Contact</h2>
                        <hr>
                        <div class="form-group">
                            <label for="exampleInputName1">Name</label>
                            <input type="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputMessage1">Message</label>
                            <input type="message" class="form-control" rows="5" id="exampleInputMessage1" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-4">
                </div>
            </div>
        </div>
        
        <div class="container" id="footer-container">
            <footer class="page-footer text-white bg-secondary fixed-bottom" style="text-align: center">
                <div class="container">
                    <p>&copy; Copyright</p>
                </div>
            </footer>
        </div>
    </div>
